<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        ARIA-Accessibility
    </h1>

    <h2>

    </h2>

    <p>ARIA (Accessible Rich Internet Applications) is a set of attributes in HTML that enhance the 
    accessibility of web content, particularly for people who use assistive technologies like screen readers. </p>
    <label for="username">Username:</label>
    <input type="text" aria-label="Username" placeholder="Enter your username">
    <br>

    <label for="password">Password :</label>
    <input type="password" id="password" placeholder="Enter your password.">
        <br>
        <br>
    <button aria-label="Submit Form">Submit</button>
<br>
<br>
    <a href="https://Facebook.com" role="button">Facebook</a>
</body>
</html>
